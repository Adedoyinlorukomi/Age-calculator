<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Montserrat:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="body">
        <div class="h2" style="font-weight: bold;">Age Calculator</div>
        <form action="date of birth">
            <label class="h5">Enter your date of birth to calculate your DOB</label><br>
            <input type="date" id="birthday" name="birthday" style="width: 329px;
            margin: 20px 0;">
        </form>
        <button id="btn" class="btn btn-success">Calculate Age</button>
        <p id="result">Your age is..</p>
    </div>
    <div id="content-two">
        <div class="h2" style="font-weight: bold;">Body Mass Index Calculator</div>
        <form action="bmi">
            <label class="h5">Enter your Height and Weight to calculate your BMI</label><br>
            <div id="input" class="mt-9">
                <div class="input-group input-group-lg">
                    <input type="number" placeholder="Weight" class="form-control" id="weight" name="weight">
                  <span class="input-group-text">kg</span>
                  </div>
                  <div class="input-group input-group-lg">
                    <input type="number" placeholder="Height" class="form-control" id="height" name="height">
                <span class="input-group-text">meters</span>
                </div>
            </div>
        </form>
        <button id="btn1" class="btn btn-warning my-5" style="padding: 20px 30px;">Compute BMI</button><br>
        <p id="bmiResult" disabled type="text" style="width: 300px; padding: 20px 0; background-color: lightgreen;
        display: flex; margin: auto;">&nbsp;</p>

        <p class="h4 mt-3 text-start" id="condition">Weight condition:</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
